spring:
  cloud:
    openfeign:
      client:
        config: # 可以查看源码，看参数
          # 可以根据微服务对象指定不同的配置
          default:
            logger-level: full
            connect-timeout: 1000
            read-timeout: 2000
          # 精确设置，指定service-product的配置
          service-product:
            logger-level: full
            connect-timeout: 3000 # 毫秒
            read-timeout: 5000
#    指定sentinel dashboard
    sentinel:
      transport:
        dashboard: localhost:8080
#     sentinel默认是懒加载机制，设置eager: true，可以让sentinel在启动时就加载规则，而不是第一次访问请求
      eager: true
      web-context-unify: false # 设置要不要分割请求链路，默认true不分割
#            request-interceptors:
#              - org/example/order/interceptor/XTokenRequestInterceptor.java
#            retryer: feign.retryer.Default

feign:
  sentinel:
    enabled: true # 启动远程熔断功能
